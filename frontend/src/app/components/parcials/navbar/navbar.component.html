<header class="bg-white shadow-sm p-4 flex justify-between items-center shrink-0">
  <h2 id="page-title" class="text-2xl font-bold text-slate-700">Dashboard</h2>
  <div class="flex items-center gap-2 bg-slate-100 p-1 rounded-full">
    <span class="text-sm font-semibold px-2">Switch Role:</span>
    <button onclick="switchRole('USER')" id="btn-USER" class="role-btn px-3 py-1 text-sm font-semibold rounded-full focus:outline-none transition-colors duration-300">User</button>
    <button onclick="switchRole('TECHNICIAN')" id="btn-TECHNICIAN" class="role-btn px-3 py-1 text-sm font-semibold rounded-full focus:outline-none transition-colors duration-300">Technician</button>
    <button onclick="switchRole('ADMIN')" id="btn-ADMIN" class="role-btn px-3 py-1 text-sm font-semibold rounded-full focus:outline-none transition-colors duration-300">Admin</button>
  </div>
</header>
