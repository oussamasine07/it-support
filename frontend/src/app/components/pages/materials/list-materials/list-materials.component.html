<div class="flex-1 flex flex-col overflow-hidden">
  <header class="bg-white shadow-sm p-4 flex justify-between items-center shrink-0">
    <h2 class="text-2xl font-bold text-slate-700">Materials</h2>
  </header>
<!--ucuyfyfvyifylfyfyfyufyfyujhgihoi-->
  <main class="flex-1 p-6 overflow-y-auto">
    <div class="bg-white p-6 rounded-xl shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold text-lg">Materials Management</h3>
        <button
          class="gradient-bg text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2 hover:opacity-90"
        >
          <i class="ph-bold ph-plus"></i> Add Material
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="text-sm text-slate-500">
          <tr>
            <th class="p-3 uppercase text-xs font-semibold">ID</th>
            <th class="p-3 uppercase text-xs font-semibold">Name</th>
            <th class="p-3 uppercase text-xs font-semibold">Description</th>
            <th class="p-3 uppercase text-xs font-semibold">Image</th>
            <th class="p-3 uppercase text-xs font-semibold">Actions</th>
          </tr>
          </thead>
          <tbody class="divide-y">
          <tr
            *ngFor="let material of materials"
            class="hover:bg-slate-50"
          >
            <td class="p-3">{{ material.id }}</td>
            <td class="p-3">{{ material.name }}</td>
            <td class="p-3">{{ material.description }}</td>
            <td class="p-3">
              <a
                [href]="material.imageUrl"
                target="_blank"
                class="text-blue-500 hover:underline"
              >Voir Image</a
              >
            </td>
            <td class="p-3 space-x-2">
              <button class="text-blue-500 hover:underline">Edit</button>
              <button class="text-red-500 hover:underline">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
