
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">IT Support Portal</h1>
      <p class="text-gray-600 mt-2">Sign in to your account</p>
    </div>
    <form action="dashboard.html" class="space-y-6" #formLogin (ngSubmit)="onLoginSubmit(formLogin)">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          name="email"
          [(ngModel)]="loginObj.email"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          name="password"
          [(ngModel)]="loginObj.password"
        >
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign in</button>
    </form>
  </div>
</div>
